<div class="terminal-container">
  <div class="project-header">
    <h3>
      0{{num()}}
    </h3>

    <h2> {{projectName()}}</h2>
  </div>
  
  <div class="content">
    <ng-content></ng-content>
    <div class="skills">
        @for(skill of skills; track skill){
          <app-skill-chip skill={{skill}}/>
        }
    </div>

    <a href="{{github_link()}}">
      Github
    </a>
  </div>
</div>
