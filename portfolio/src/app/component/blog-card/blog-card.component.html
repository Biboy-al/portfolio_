<div class="blog_post">
 
<mat-card>
    <mat-card-header>

    <mat-card-subtitle>
        <span>Left text</span>
    
    </mat-card-subtitle>

    <mat-card-title>
        {{blog.name}}
    </mat-card-title>
        
    </mat-card-header>

    <mat-card-content>
        {{blog.desc}}
        <mat-card-actions>
            <a [routerLink]="['/blog',blog.path]" routerLinkActive="router-link-active" > Go to Post</a>
        </mat-card-actions>
    </mat-card-content>

    
</mat-card>
</div>
