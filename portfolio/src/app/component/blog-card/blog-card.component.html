<div class="blog_post">
 
<mat-card>
    <mat-card-header>

    <mat-card-title>
        {{blog.name}}
    </mat-card-title>

    <mat-card-subtitle>
        Agust 13
    </mat-card-subtitle>
        
    </mat-card-header>

    <mat-card-content>
        {{blog.desc}}
    </mat-card-content>
    <mat-card-content>
        <mat-card-actions>
            
            <button mat-button [routerLink]="['/blog',blog.path]" routerLinkActive="router-link-active"  >Go to Post</button>
        </mat-card-actions>
    </mat-card-content>
    
</mat-card>
</div>
